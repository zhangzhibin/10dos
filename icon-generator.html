<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图标生成器</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    .preview {
      display: flex;
      gap: 20px;
      margin: 30px 0;
      align-items: flex-start;
    }

    canvas {
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }

    button:hover {
      background: #357abd;
    }

    .instructions {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>10dos 图标生成器</h1>
  <p>点击下方按钮下载不同尺寸的图标文件</p>

  <div class="preview">
    <div>
      <p>16x16</p>
      <canvas id="canvas16" width="16" height="16"></canvas>
      <br>
      <button onclick="downloadIcon(16)">下载 icon16.png</button>
    </div>
    <div>
      <p>48x48</p>
      <canvas id="canvas48" width="48" height="48"></canvas>
      <br>
      <button onclick="downloadIcon(48)">下载 icon48.png</button>
    </div>
    <div>
      <p>128x128</p>
      <canvas id="canvas128" width="128" height="128"></canvas>
      <br>
      <button onclick="downloadIcon(128)">下载 icon128.png</button>
    </div>
  </div>

  <div class="instructions">
    <h3>使用说明：</h3>
    <ol>
      <li>点击上方按钮下载3个不同尺寸的图标</li>
      <li>将下载的图标文件放入 <code>extension/icons/</code> 目录</li>
      <li>在Chrome中加载扩展即可看到图标</li>
    </ol>
  </div>

  <script>
    // 绘制图标
    function drawIcon(canvas) {
      const ctx = canvas.getContext('2d');
      const size = canvas.width;
      const scale = size / 128;

      // 清空画布
      ctx.clearRect(0, 0, size, size);

      // 背景圆角矩形
      ctx.fillStyle = '#4a90e2';
      roundRect(ctx, 0, 0, size, size, 24 * scale);
      ctx.fill();

      // 白色勾选框
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      roundRect(ctx, 28 * scale, 28 * scale, 72 * scale, 72 * scale, 8 * scale);
      ctx.fill();

      // 勾选标记
      ctx.strokeStyle = '#4a90e2';
      ctx.lineWidth = 8 * scale;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';
      ctx.beginPath();
      ctx.moveTo(45 * scale, 64 * scale);
      ctx.lineTo(58 * scale, 77 * scale);
      ctx.lineTo(83 * scale, 52 * scale);
      ctx.stroke();
    }

    // 绘制圆角矩形
    function roundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
    }

    // 下载图标
    function downloadIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const link = document.createElement('a');
      link.download = `icon${size}.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // 初始化：绘制所有尺寸的图标
    window.onload = () => {
      drawIcon(document.getElementById('canvas16'));
      drawIcon(document.getElementById('canvas48'));
      drawIcon(document.getElementById('canvas128'));
    };
  </script>
</body>

</html>
