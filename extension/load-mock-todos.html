<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Load Mock Todos</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 480px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 { font-size: 18px; color: #333; }
    p { color: #666; font-size: 14px; line-height: 1.5; }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-top: 16px;
    }
    button:hover { background: #357abd; }
    .success { color: #2e7d32; margin-top: 16px; font-weight: 500; }
    .note { font-size: 12px; color: #999; margin-top: 24px; }
  </style>
</head>
<body>
  <h1>Load mock tasks</h1>
  <p>This will replace your current tasks with 10 mock tasks for testing urgency colors (green / yellow / red).</p>
  <button id="load">Load 10 mock tasks</button>
  <p id="message"></p>
  <p class="note">Then open the extension popup to see the list. Green: &lt;24h, Yellow: 24â€“72h, Red: &gt;72h.</p>

  <script>
    const MOCK_TASKS = [
      { text: 'Set up Chrome extension manifest and project structure', hoursAgo: 2 },
      { text: 'Implement TypeScript build and popup entry', hoursAgo: 12 },
      { text: 'Add todo CRUD with chrome.storage.sync', hoursAgo: 20 },
      { text: 'Design popup UI and basic styles', hoursAgo: 23 },
      { text: 'Add Active/Completed filter tabs', hoursAgo: 30 },
      { text: 'Implement urgency colors (24h/72h rules)', hoursAgo: 48 },
      { text: 'Add timestamp display and relative time formatting', hoursAgo: 60 },
      { text: 'Enforce 10 active and 10 completed limits', hoursAgo: 96 },
      { text: 'Localize UI to English and fix list height for Chrome', hoursAgo: 120 },
      { text: 'Add mock data loader for testing', hoursAgo: 168 },
    ];

    document.getElementById('load').onclick = () => {
      const now = Date.now();
      const todos = MOCK_TASKS.map((t, i) => ({
        id: `mock-${now}-${i}`,
        text: t.text,
        completed: false,
        createdAt: now - t.hoursAgo * 60 * 60 * 1000,
      }));
      chrome.storage.sync.set({ todos }, () => {
        document.getElementById('message').textContent = 'Mock data loaded. Open the extension popup to see the list.';
        document.getElementById('message').className = 'success';
      });
    };
  </script>
</body>
</html>
